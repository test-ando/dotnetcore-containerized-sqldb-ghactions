# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - kansai-app-docker02

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://nttdatakansaiacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_278af72496914ba48bc53bdadca8b9eb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a6b536c8a22446eca6276cd74c2b8dec }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: nttdatakansaiacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_278af72496914ba48bc53bdadca8b9eb }}/hello-world:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'kansai-app-docker02'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7936ebacf2d148bc9bdbb1f190434f2a }}
        images: 'nttdatakansaiacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_278af72496914ba48bc53bdadca8b9eb }}/hello-world:${{ github.sha }}'